<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H and S Medical | Dashboard</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Michroma|Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="large-2 columns">
          <img src="img/HandSMedicalLogoBar.png">
        </div>
        <div class="large-10 columns">
          <h2>Welcome to The H&S Dashboard</h2>
        </div>
      </div><!--Row-->
      
      <div class="main-content">
        <div class="row">
          <div class="large-2 columns side-nav">
           <a class="side-nav-btn button small" href="#" data-reveal-id="tableModal">Tables</a>
            <div id="tableModal" class="reveal-modal" data-reveal>
              <h3>Tables</h3>
              <form>

                <a class="close-reveal-modal">&#215;</a><!--Close Button-->
              </form>
            </div><!--Modal-->

            <a class="side-nav-btn button small" href="#" data-reveal-id="sterilizerModal">Sterilizers</a>
            <div id="sterilizerModal" class="reveal-modal" data-reveal>
              <h3>Sterilizers</h3>
              <form>

                <a class="close-reveal-modal">&#215;</a><!--Close Button-->
              </form>
            </div><!--Modal-->

            <a class="side-nav-btn button small" href="#" data-reveal-id="customerModal">Customers</a>
            <div id="customerModal" class="reveal-modal" data-reveal>
              <h3>Customers</h3>
              <form>
                <div class="row">
                  <div class="large-6 columns">
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Business Name
                          <input type="text" placeholder="Enter Business Name" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Business Phone
                          <input type="email" placeholder="Enter Business Phone Number" />
                        </label>
                      </div>
                    </div> 
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Address 1
                          <input type="text" placeholder="Enter Address" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Address 2
                          <input type="text" placeholder="Enter Address" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns end">
                        <label>City
                          <input type="text" placeholder="Enter City" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>State
                          <select>
                            <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                          </select>
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">                
                        <label>Zipcode
                          <input type="text" placeholder="Enter zipcode">
                        </label>
                      </div>
                    </div>
                  </div>                
                  <div class="large-6 columns">
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Contact Name
                          <input type="text" placeholder="Enter Contact Name" />
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                        <label>Contact Phone
                          <input type="text" placeholder="Enter Contact Phone Number" />
                        </label>
                      </div>                                     
                    </div>
                    <div class="row">
                      <div class="large-12 columns">
                          <label>Contact Email
                            <input type="text" placeholder="Enter Contact Email" />
                          </label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="large-12 columns">
                          <label>Notes
                            <textarea placeholder="Enter Optional Notes" rows="13"></textarea>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>                   
                  <input type="submit" class="add-btn button right small" value="Add">
                  <a class="close-reveal-modal">&#215;</a><!--Close Button-->
                </form>
              </div><!--Modal-->

            <a class="side-nav-btn button small" href="#" data-reveal-id="vendorModal">Vendors</a>
            <div id="vendorModal" class="reveal-modal" data-reveal>
              <h3>Vendors</h3>
              <form>

                <a class="close-reveal-modal">&#215;</a><!--Close Button-->
              </form>
            </div><!--Modal-->

            <a class="side-nav-btn button small" href="#" data-reveal-id="partModal">Parts</a>
            <div id="partModal" class="reveal-modal" data-reveal>
              <h3>Parts</h3>
              <form>

                <a class="close-reveal-modal">&#215;</a><!--Close Button-->
              </form>
            </div><!--Modal-->

          </div><!--Side Nav-->
          <div class="large-9 columns dashboard">

          </div><!--Large-9-->
        </div><!--Row-->
      </div><!--main-content-->

    </div><!--Container-->
      
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
